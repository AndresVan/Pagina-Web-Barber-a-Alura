<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="sources/img/logo.png" alt="logo"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="productos.html"> Productos</a></li>
                    <li><a href="contacto.html">Contactos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="correoelectronico">Correo electrónico</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="micorreo@dominio.com">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) xxx xxxx">

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="70" rows="10" class="input-padron"></textarea>

            <fieldset>

                <legend>Cómo le gustaría que lo contactemos?</legend>
                <label for="radio-email">
                    <input type="radio" value="email" id="radio-email" name="contacto">
                    Email</label>
                
                <label for="radio-telefono">
                    <input type="radio" value="email" id="radio-telefono" name="contacto">
                    Telefono</label>
                            
                <label for="radio-whatsapp">
                    <input type="radio" value="email" id="radio-whatsapp"  checked name="contacto">
                    Whatsapp</label>
                        <fieldset>
                            <legend>En cuál horario desea ser atendido?</legend>
                            <select name="selector" id="selector">
                                <option value="">Mañana</option>
                                <option value="">Tarde</option>
                                <option value="">Noche</option>
                            </select>
                        </fieldset>
            </fieldset>            

            <label class="checkbox">
            <input type="checkbox" checked>Le gustaría recibir novedades de la Barbería por correo eletrónico?</p>
            </label>
            <input type="submit" value="Enviar formulario" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h - 20h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="sources/img/logo-blanco.png">
        <p class="copyright"> &copy Copyright Barbería Alura - 2023</p>
    </footer>
</body>
</html>
